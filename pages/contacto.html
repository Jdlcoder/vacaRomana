    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <meta name="description"
        content="La manera más fácil de dividir los gastos de las reuniones con amigos. Con Vaca Romana podés calcular cuánto tiene que pagar cada uno para que las cuentas queden claras y así se mantenga la amistad">
    <meta name="keywords"
        content="vaquita, vaca, romana, amigos, juntada, asado, gasto, salida, previa, contacto, teléfono, email, mail, correo">
    <title>Vaca Romana - Contacto</title>
</head>

<body>
    <!-- ini cabecera con logo + barra navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 text-white" href="../index.html">Vaca Romana</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" id="nav__queEs" href="./queEsVacaRomana.html">Qué es Vaca
                                Romana?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" id="nav__comoFunciona" href="./comoFunciona.html">Cómo
                                funciona?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" id="nav__experiencias"
                                href="./experiencias.html">Experiencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" id="nav__bajatela" href="./bajatela.html">Bajátela</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" id="nav__contacto" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- fin cabecera con logo + barra navegación -->
    <!-- ini pantalla principal con formulario de contacto -->
    <main>
        <section class="container-fluid" id="contacto">
            <div class="row">
                <article class="col12 col-md-6 align-self-center text-md-start text-center">
                    <h1 class="h2 fw-bold text-center text-md-start">Acá estamos</h1>
                    <p class="text-center text-md-start">Si tenés alguna duda o te interesa proponer alguna nueva
                        funcionalidad para nuestra app, escribinos y dejanos tu mensaje. </p>
                </article>
                <article class="col12 col-md-6 align-self-center">
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="inputNombre" class="form-label"> Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-6">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido">
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="inputTelefono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" required>
                        </div>
                        <div class="col-md-12">
                            <label for="floatingTextarea2">Escribe aquí tu mensaje:</label>
                        </div>
                        <div class="form-floating col-12">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn">Enviar</button>
                            <button type="reset" class="btn">Limpiar</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>
    </main>
    <!-- fin pantalla principal con formulario de contacto -->
    <!-- ini pie página con marca y links redes sociales -->
    <footer class="container-fluid">
        <div class="row bg-secondary text-white align-items-center p-2 h-20">
          <div class="col-12 col-md-6 order-1 text-center text-md-start">
            <a class="fs-5" href="../index.html">Vaca Romana @2022</a>
          </div>
          <div class="col-12 col-md-5 d-block-flex justify-content-around text-end order-md-5" id="footer__redes">
            <ul class="list-inline">
              <li class="list-inline-item fs-4"><a href="https://instagram.com" target="_blank"><i
                    class="bi bi-instagram fs-4 text-light align-middle"></i></a></li>
              <li class="list-inline-item fs-4"><a href="https://tiktok.com" target="_blank"><i
                    class="bi bi-tiktok fs-4 text-light align-middle"></i></a></li>
              <li class="list-inline-item fs-4"><a href="https://twitter.com" target="_blank"><i
                    class="bi bi-twitter fs-4 text-light align-middle"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>
    <!-- fin pie página con marca y links redes sociales -->
